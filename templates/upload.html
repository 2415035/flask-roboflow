<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/json.css') }}" />
    <style>
        .card {
            margin-top: 20px;
        }

        #imagePreview {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mt-4 mb-4 text-center">Upload Your Image</h1>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Upload Image
                    </div>
                    <div class="card-body">
                        <form id="uploadForm" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="imageFile" class="form-label">Select Image File:</label>
                                <input class="form-control" type="file" id="imageFile" name="imageFile"
                                    accept="image/*">
                            </div>
                            <button type="submit" class="btn btn-primary">Upload</button>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        Image Preview
                    </div>
                    <div class="card-body text-center">
                        <img id="imagePreview" src="#" alt="Image Preview" class="img-fluid" style="display: none;">
                        <p id="noPreviewText">No image selected yet.</p>
                    </div>
                </div>

            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Imagen analizada
                    </div>
                    <div class="card-body text-center">
                        <img id="imageProcessed" src="#" alt="Image Preview" class="img-fluid" style="display: none;">
                        <div class="pt-4">
                            <pre class="json-stringify text-start" id="processedText">{Datos JSON}</pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        function syntaxHighlight(json) {
            if (typeof json !== 'string') {
                json = JSON.stringify(json, undefined, 2);
            }
            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');

            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(?:\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                let cls = 'number';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) {
                        cls = 'key';
                    } else {
                        cls = 'string';
                    }
                } else if (/true|false/.test(match)) {
                    cls = 'boolean';
                } else if (/null/.test(match)) {
                    cls = 'null';
                }
                return `<span class="json-${cls}">${match}</span>`;
            });
        }

        $(document).ready(function () {
            $('#imageFile').change(function () {
                const file = this.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        $('#imagePreview').attr('src', e.target.result).show();
                        $('#noPreviewText').hide();
                    }
                    reader.readAsDataURL(file);
                } else {
                    $('#imagePreview').attr('src', '').hide();
                    $('#noPreviewText').show();
                }
            });

            $('#uploadForm').submit(function (event) {
                event.preventDefault();

                var formData = new FormData(this);

                $.ajax({
                    url: '/process', // Replace with your Flask upload route
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (response) {
                        alert('Image uploaded successfully!');
                        // You can handle the response from the server here
                        $('#imageProcessed').attr('src', 'data:image/png;base64,' + response.image).show();
                        document.getElementById('processedText').innerHTML = syntaxHighlight(response.json);

                    },
                    error: function (error) {
                        alert('Error uploading image.');
                        console.error(error);
                    }
                });
            });
        });
    </script>
</body>

</html>
